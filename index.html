<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Attendance Scanner</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; padding:1rem; }
    h1 { font-size:1.5rem; margin-bottom:1rem; }
    button, select, label { margin:0.25rem 0; padding:0.5rem; border-radius:6px; border:none; }
    button { cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #555; padding:0.5rem; word-break:break-word; }
    .controls { margin:0.5rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; }
    .msg { margin-top:0.5rem; color:yellow; }
    #reader { width:100%; max-width:400px; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>QR Attendance Scanner</h1>

  <div class="controls">
    <button id="startBtn">Start camera</button>
    <button id="stopBtn">Stop camera</button>
    <button id="exportBtn">Export CSV</button>
    <label style="background:#555; color:#fff; padding:0.5rem; cursor:pointer;">
      Import JSON<input type="file" id="importFile" accept="application/json" style="display:none">
    </label>
    <button id="clearBtn">Clear data</button>
  </div>
  <div class="msg" id="msg"></div>

  <div id="reader"></div>

  <div>
    <h3>Last scanned</h3>
    <div id="lastScan">No scans yet</div>
  </div>

  <div>
    <h3>Scanned codes summary</h3>
    <div style="max-height:300px; overflow:auto">
      <table id="scanTable">
        <thead>
          <tr><th>Code</th><th>First seen</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const lastScanDiv = document.getElementById('lastScan');
    const tableBody = document.querySelector('#scanTable tbody');

    let scans = {};
    let html5QrCode = null;
    let lastScanTime = 0; // cooldown tracker
    const webAppUrl = https://script.google.com/macros/s/AKfycbzysyav0-bICOe5Yi8qMHYJzyxTtMmC9e2NA3QCkA1zcc49ykz-OF__5S87LTpnP9dvpQ/exec; // <-- REPLACE THIS

    // Shared audio context
    let audioCtx = null;
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function beep(times = 1) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        for (let i = 0; i < times; i++) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = "sine";
            osc.frequency.value = 800;
            gain.gain.value = 0.1;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const startT = now + i * 0.25;
            osc.start(startT);
            osc.stop(startT + 0.2);
        }
    }

    async function fetchScans() {
        try {
            const response = await fetch(`${webAppUrl}?action=getScans`);
            const result = await response.json();
            scans = result;
            renderTable();
        } catch (error) {
            console.error('Error fetching scans:', error);
            msg.textContent = 'Error fetching data from Google Sheet.';
            msg.style.color = 'red';
        }
    }

    function renderTable() {
        tableBody.innerHTML = '';
        Object.entries(scans).forEach(([code, e]) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${code}</td><td>${e.firstSeen}</td>`;
            tableBody.appendChild(tr);
        });
    }

    async function handleDetectedCode(text) {
        const nowTime = Date.now();
        if (nowTime - lastScanTime < 3000) {
            return; // ignore scans if within 3s cooldown
        }
        lastScanTime = nowTime;

        const now = new Date().toISOString();
        if (scans[text]) {
            msg.style.color = "red";
            msg.textContent = "This QR code has already been scanned!";
            beep(3); // triple beep for duplicates
            return;
        }

        const response = await fetch(`${webAppUrl}?action=recordScan&code=${encodeURIComponent(text)}&firstSeen=${encodeURIComponent(now)}`);
        const result = await response.text();

        if (result.trim() === 'success') {
            scans[text] = { firstSeen: now };
            lastScanDiv.innerHTML = `Code: ${text}<br>First: ${now}`;
            renderTable();
            msg.style.color = "lightgreen";
            msg.textContent = "New code scanned";
            beep(1); // single beep for new scan
        } else if (result.trim() === 'duplicate') {
            msg.style.color = "red";
            msg.textContent = "This QR code has already been scanned!";
            beep(3);
        } else {
            msg.style.color = "red";
            msg.textContent = "Failed to record scan.";
        }
    }

    document.getElementById('startBtn').onclick = async () => {
        initAudio();
        if (audioCtx.state === 'suspended') {
            await audioCtx.resume();
        }
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }
        try {
            await html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => { handleDetectedCode(decodedText); }
            );
            msg.style.color = "yellow";
            msg.textContent = "Camera started";
            await fetchScans(); // Load data on start
        } catch (err) {
            console.error(err);
            msg.style.color = "red";
            msg.textContent = "Failed to start camera";
        }
    };

    document.getElementById('stopBtn').onclick = async () => {
        if (html5QrCode) {
            await html5QrCode.stop();
            msg.style.color = "yellow";
            msg.textContent = "Camera stopped";
        }
    };

    document.getElementById('clearBtn').onclick = async () => {
        if (confirm("Clear all data?")) {
            await fetch(`${webAppUrl}?action=clearScans`);
            scans = {};
            renderTable();
            lastScanDiv.textContent = "No scans yet";
            msg.textContent = "All data cleared.";
            msg.style.color = "yellow";
        }
    };

    document.getElementById('exportBtn').style.display = 'none'; // No longer needed
    document.getElementById('importFile').closest('label').style.display = 'none'; // No longer needed

    // Initial fetch to populate table on page load
    fetchScans();
</script>
</body>
</html>
